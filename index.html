<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <!--https://codepen.io/freeCodeCamp/full/VPaoNP-->

  <body>
  <h1 id="title">Farstaff Park Visitor Feedback</h1>
  <div id="form-outer">
    <p id="description">Tell us about your stay!</p>
    <!-- insert action below -->
    <form id="survey-form" method="GET" >
      <div class="rowTab">
        <div class="labels">
          <label id="name-label">Name: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Your Name" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label">Email: </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Your Email">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos">How long was your stay?</label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="stayLength" class="dropdown">
              <option disabled value>Select an option</option>
              <option  value="student">Day trip</option>
              <option value="job">Single Overnight</option>
              <option value="learner">Multiple/Weekend Overnight</option>
              <option value="preferNo">Extended stay</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like">Which campsite did you stay at?</label>
          </div>
          <div class="rightTab">
            <select id="campsite-name" name="campsite" class="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Johnson Bay</option>
              <option value="projects">Everpine Beach</option>
              <option value="community">Woodston Ridge</option>
              <option value="openSource">Terra Falls Trail site</option>
              <option value="openSource">Bluewood Cabins</option>
              <option value="openSource">Morganside View Lodge</option>
            </select>
          </div>
        </div>
<div class="rowTab">
  <div class="labels">
    <label for="activities">Which activities did you participate in?</label>
  </div>
  <div class="rightTab">
    <ul id="activities" style="list-style: none;">
      <li class="checkbox"><label><input name="activity" value="1" type="checkbox" class="camperActivity">Barbecueing/Bonfire</label></li>
      <li class="checkbox"><input name="activity" value="2" type="checkbox" class="camperActivity">Tent Camping</li>
      <li class="checkbox"><label><input name="activity" value="3" type="checkbox" class="camperActivity">Cabin Stay</label></li>
      <li class="checkbox"><label><input name="activity" value="4" type="checkbox" class="camperActivity">Morganside View Lodge</label></li>
      <li class="checkbox"><label><input name="activity" value="5" type="checkbox" class="camperActivity">Swimming at Everpine Beach</label></li>
      <li class="checkbox"><label><input name="activity" value="6" type="checkbox" class="camperActivity">Hiking</label></li>
      <li class="checkbox"><label><input name="activity" value="7" type="checkbox" class="camperActivity">Canoeing/Kyaking</label></li>
      <li class="checkbox"><label><input name="activity" value="8" type="checkbox" class="camperActivity">Fishing</label></li>
      <li class="checkbox"><label><input name="activity" value="9" type="checkbox" class="camperActivity">Apple Orchard</label></li>
      <li class="checkbox"><label><input name="activity" value="10" type="checkbox" class="camperActivity">Historic Landmarks</label></li>
      <li class="checkbox"><label><input name="activity" value="10" type="checkbox" class="camperActivity">Other</label></li>
    </ul>
  </div>
</div>
<div class="rowTab">
  <div class="labels">
    <label for="comments">Comments and Recommendations</label>
  </div>
  <div class="rightTab">
    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here"></textarea>
  </div>
</div>
<p>We appreciate your feedback and thank you for visiting our park!</p>
<button id="submit" type="submit">Submit</button>
</form>

 </div>
          </div>

        </div>

      </div>



  </div>
  </body>
</html>
